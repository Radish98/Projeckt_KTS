<div class="room">
    <div class="message">
        <form method="post" action="{% url 'webchat:create_chat'%}">
            {% csrf_token %}
            <div class="modal-body">
                <input type="text" class="form-control" placeholder="Пользовательское имя" name="name" value="">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </div>
        </form>
    </div>
    {% for room in rooms %}
    <div class="message">
        <div class="mes_auth">
            <img class="mes_av" src="{% static 'img/av.png' %}">
            <span class="mes_name">
                <a href="{% url 'webchat:open_chat' room.id %}">{{room.name}}</a>
            </span>
            <span class="mes_date">
                {{room.create_date|date:'j E Y f'}}
            </span>
        </div>
        <div class="mes_text">last_message</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
