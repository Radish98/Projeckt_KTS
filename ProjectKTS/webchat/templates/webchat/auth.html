{% extends "base.html" %} {% load staticfiles %} {% block content %}

<div class="form container">
  <form class="form-horizontal" action= "{% url 'webchat:auth' %}" role="form" method="POST">
    {% csrf_token %}
    <h1 class="text-center" aria-setsize="40px">Аuthendification</h1>
    {% for field in form %}
    <div class="form-group">
      <label for="{{field.id_for_lable}}" class="col-sm-2 control-label">{{field.label}}</label>
      <div class="col-sm-10">
        {{ field.as_widget }}
      </div>
      {{field.erros}}
    </div>
    {% endfor %}
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default btn-sm">Войти</button>
      </div>
    </div>
  </form>
</div>
<!-- form  -->
{% endblock %}
